name: Mon Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      
      - name: Utiliser le secret dans un script Python
        run: |
          echo "MOT_DE_PASSE=${{ secrets.MOTDEPASSE }}" >> $GITHUB_ENV
          python mon_script.py
